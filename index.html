<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/style.css" />
    <title>圖片預加載</title>
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img
          src="https://images.unsplash.com/photo-1545457060-fa0ce5cffdc7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=60"
          alt="pic"
          id="img"
        />
      </div>
      <div class="btns">
        <a href="" class="btn" data-type="prev">上一頁</a>
        <span class="pages">第 1 頁</span>
        <a href="" class="btn" data-type="next">下一頁</a>
      </div>
    </div>

    <!-- loading -->
    <div class="loading">
      <h1>Loading...</h1>
      <p class="progress">0%</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/preload-jq.js"></script>
    <script src="/preload.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
